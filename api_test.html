
<head>
<!-- IMPORT JQUERY (from Google CDN)
 ----------------------------------------- -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<!-- JQUERY SCRIPT
 ----------------------------------------- -->
<script>
$(document).ready(function(){
  // jQuery methods go here
  //alert('test');
  $('#loginBtn').click(function(){
    
    // set up the JSON to send to the API
    var to_send = {};
    to_send.type = 'login';
    
    to_send.username = $('#loginUsername').val();
    to_send.password = $('#loginPassword').val();
    var to_send_JSON = JSON.stringify(to_send);

    // make the POST request
    $.post('api.php',to_send)
      .done(function(data){
	$('#sent').text('SENT TO API: ' + to_send_JSON);
        $('#returned').text('API RETURNED: ' + data);
    });
  });
});
</script>
</head> 

<body>
<center>
	<h2>API TEST DRIVER</h2>
</center>

<hr style="margin-top:30px; margin-bottom:30px;">

<div>
	<div>
		<label for='inputBox'><b>Login</b> (UN/PW)</label>
	</div>
		<input type='text' id='loginUsername'/>
		<input type='text' id='loginPassword'/>
		<button id='loginBtn'>POST</button>
</div>
<div>
	<div>
		<label for='inputBox'><b>Create User</b> (UN/PW)</label>
	</div>
		<input type='text' id='createUsername'/>
		<input type='text' id='createPassword'/>
		<button id='createBtn'>POST</button>
</div>

<hr style="margin-top:30px; margin-bottom:30px;">

<div>
	<p><b>Sent to API:</b></p>
	<p id='sent'></p>
	<p><b>Returned from API:</b></p>
	<p id='returned'></p>
</div>

</body>
